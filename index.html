<!DOCTYPE html>
<html lang="en">

    <title>css hamburger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="box"></div> -->
    <div class="hamburger-menu">

        <div class="hamburger-line">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>

        </div>
        <ul class="menu-item">
            <li>Home</li>
            <li>Log in</li>
            <li>Resister</li>
            <li>About us</li>
            <li>Contact us</li>

        </ul>
    </div>
</body>
</html>
